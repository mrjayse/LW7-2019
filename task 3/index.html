<html lang="en">

<head>
  <title>hello!</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
</head>

<body>

  <script type="text/template" id="app-template">
    <div class="app">
      <div class="listing-block">
        <p>Listing:</p>
        <select size="10" class="listing-select">
          <% if(listingElements) { %>
            <% for (var i = 0; i < listingElements.length; i++) { %>
              <option><%= listingElements[i] %></option>
            <% } %>
          <% } %>
        </select>
      </div>
      <div class="store-block">
        <p>Store:</p>
        <select size="10" class="store-select">
          <% if(storeElements) { %>
            <% for (var i = 0; i < storeElements.length; i++) { %>
              <option><%= storeElements[i] %></option>
            <% } %>
          <% } %>
        </select>
      </div>
    </div>
  </script>

  <div id="container"></div>

  <button id="add-button" type="button">
    Add to store
  </button>

  <button id="remove-button" type="button">
    Remove from store
  </button>

  <button id="clear-button" type="button">
    Clear all
  </button>

  <button id="new-button" type="button">
    Make new item for listing
  </button>

  <button id="sort-button" type="button">
    Sort items in store
  </button>

  <script src="./js/app.js"></script>
</body>

</html>
